<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Arquivos de Texto Moderno</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            color: #eee;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #64b5f6;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(100, 181, 246, 0.7);
        }

        .container {
            background-color: #333;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
        }

        label.custom-file-upload {
            background-color: #64b5f6;
            color: #fff;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
            font-size: 18px;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        label.custom-file-upload:hover {
            background-color: #42a5f5;
        }

        input[type="file"] {
            display: none;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-top: 25px;
            padding: 15px;
            font-size: 16px;
            background-color: #444;
            color: #eee;
            border: none;
            border-radius: 10px;
            resize: vertical;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
            outline: none;
            line-height: 1.6;
        }

        .buttons-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            background-color: #64b5f6;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #42a5f5;
        }

        button:active {
            transform: scale(0.95);
        }

        #status-message {
            margin-top: 20px;
            font-size: 16px;
            color: #8bc34a;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #status-message.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <h1>Leitor de Arquivos de Texto</h1>

    <div class="container">
        <label for="fileInput" class="custom-file-upload">
            Selecionar Arquivo de Texto
        </label>
        <input type="file" id="fileInput" accept=".txt">

        <textarea id="textBox" placeholder="Conteúdo do arquivo aparecerá aqui..." readonly></textarea>

        <div class="buttons-container">
            <button onclick="copyText()">Copiar Texto</button>
            <button onclick="clearText()">Limpar Texto</button>
        </div>

        <div id="status-message"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const textBox = document.getElementById('textBox');
        const statusMessage = document.getElementById('status-message');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    textBox.value = e.target.result;
                };
                reader.readAsText(file);
            }
        });

        function copyText() {
            textBox.select();
            document.execCommand('copy');
            showMessage("Texto copiado para a área de transferência!");
        }

        function clearText() {
            textBox.value = '';
            showMessage("Texto limpo!");
        }

        function showMessage(message) {
            statusMessage.textContent = message;
            statusMessage.classList.add('show');
            setTimeout(() => {
                statusMessage.classList.remove('show');
            }, 3000);
        }
    </script>

</body>
</html>
