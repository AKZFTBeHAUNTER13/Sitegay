<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Arquivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #9b59b6;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            background: #9b59b6;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            transition: 0.3s;
        }
        .custom-file-upload:hover {
            background: #8e44ad;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            background: #2c2c2c;
            color: white;
            border: none;
            border-radius: 5px;
            resize: none;
        }
        .btn {
            background: #9b59b6;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: transform 0.2s ease, background 0.3s;
        }
        .btn:hover {
            background: #8e44ad;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .fade {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #fileList {
            margin-top: 20px;
            text-align: left;
        }
        #fileList a {
            color: #9b59b6;
            text-decoration: none;
            display: block;
            padding: 5px 0;
            transition: color 0.3s;
        }
        #fileList a:hover {
            color: #8e44ad;
        }

        #fileContentContainer {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Leitor de Arquivos de Texto</h2>

    <div class="container fade">
        <label for="folderInput" class="custom-file-upload">Selecionar Pasta</label>
        <input type="file" id="folderInput" webkitdirectory directory multiple>

        <div id="fileList">
            <!-- Arquivos serão listados aqui -->
        </div>

        <div id="fileContentContainer" style="display: none;">
            <h2>Conteúdo do Arquivo</h2>
            <textarea id="fileContent" readonly></textarea>
            <button class="btn" onclick="copyText()">Copiar Texto</button>
        </div>
    </div>

    <script>
        const folderInput = document.getElementById('folderInput');
        const fileListDiv = document.getElementById('fileList');
        const fileContentContainer = document.getElementById('fileContentContainer');
        const fileContentTextarea = document.getElementById('fileContent');

        folderInput.addEventListener('change', function(event) {
            const files = event.target.files;
            fileListDiv.innerHTML = ''; // Limpa a lista anterior
            fileContentContainer.style.display = 'none'; //Esconde a área de conteúdo

            if (files.length > 0) {
                const fileLinks = [];

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (file.name.endsWith('.txt')) {
                        const fileLink = document.createElement('a');
                        fileLink.href = '#';
                        fileLink.textContent = file.name;
                        fileLink.addEventListener('click', (e) => {
                            e.preventDefault();
                            loadFileContent(file);
                        });
                        fileLinks.push(fileLink);
                    }
                }

                if(fileLinks.length > 0){
                    fileLinks.forEach(link => fileListDiv.appendChild(link));
                } else {
                    fileListDiv.innerHTML = "<p>Nenhum arquivo .txt encontrado na pasta.</p>";
                }

            }
        });


        function loadFileContent(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                fileContentTextarea.value = e.target.result;
                fileContentContainer.style.display = 'block';
            };
            reader.readAsText(file);
        }

        function copyText() {
            const textBox = document.getElementById('fileContent');
            textBox.select();
            document.execCommand('copy');

            const btn = document.querySelector('.btn');
            btn.innerText = "Copiado!";
            setTimeout(() => btn.innerText = "Copiar Texto", 1500);
        }
    </script>

</body>
</html>
