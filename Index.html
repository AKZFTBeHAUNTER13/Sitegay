<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de Arquivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h2 {
            color: #9b59b6;
        }

        /* Estilos para a barra lateral */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #1e1e1e;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            text-align: left;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: white;
        }

        /* Estilo para o botão de abrir a barra lateral */
        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: #1e1e1e;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }

        .openbtn:hover {
            background-color: #333;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        /* Estilos para o container principal */
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 900px;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            background: #9b59b6;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            font-size: 16px;
            transition: 0.3s;
        }

        .custom-file-upload:hover {
            background: #8e44ad;
        }

        textarea {
            width: 100%;
            height: 300px;
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            background: #2c2c2c;
            color: white;
            border: none;
            border-radius: 5px;
            resize: none;
        }

        .btn {
            background: #9b59b6;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: transform 0.2s ease, background 0.3s;
        }

        .btn:hover {
            background: #8e44ad;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .fade {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Estilos para a lista de arquivos */
        #fileList {
            margin-top: 20px;
            text-align: left;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .file-item {
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            flex: 1 1 150px;
            text-align: center;
            color: white;
            text-decoration: none;
            min-width: 150px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .file-item:hover {
            background-color: #3d3d3d;
            transform: translateY(-3px);
        }

        /* Estilos para a visualização do arquivo */
        #fileViewer {
            display: none;
            margin-top: 20px;
        }
         #fileViewer h3 {
            color: #9b59b6;
            margin-bottom: 10px;
        }

        /* Cor roxa para links */
        a {
            color: #9b59b6;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #8e44ad;
        }

        /* Estilos para seção de arquivo único*/
        #singleFileSection {
            display: none;
        }
    </style>
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a href="#" onclick="showSection('folderSection')">Pasta de Arquivos</a>
        <a href="#" onclick="showSection('singleFileSection')">Arquivo Único</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">☰ Abrir Menu</button>
        <h2>Leitor de Arquivos de Texto</h2>

        <section id="folderSection" style="display: none;">
            <div class="container fade">
                <h3>Selecione a Pasta</h3>
                <label for="folderInput" class="custom-file-upload">Selecionar Pasta</label>
                <input type="file" id="folderInput" webkitdirectory directory multiple>

                <div id="fileList">
                    <!-- Arquivos serão listados aqui -->
                </div>
            </div>
        </section>

        <section id="singleFileSection">
            <div class="container fade">
                <h3>Enviar Arquivo de Texto</h3>
                <label for="fileInput" class="custom-file-upload">Selecionar Arquivo</label>
                <input type="file" id="fileInput" accept=".txt">
            </div>
        </section>

        <section id="fileViewer" class="container fade">
            <h3>Conteúdo do Arquivo</h3>
            <textarea id="fileContent" readonly></textarea>
            <button class="btn" onclick="copyText()">Copiar Texto</button>
        </section>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }

       function showSection(sectionId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => section.style.display = 'none');

            document.getElementById(sectionId).style.display = 'block';
        }

        // --- Folder Section ---
        const folderInput = document.getElementById('folderInput');
        const fileListDiv = document.getElementById('fileList');
        const fileViewerSection = document.getElementById('fileViewer');
        const fileContentTextarea = document.getElementById('fileContent');

        folderInput.addEventListener('change', function(event) {
            const files = event.target.files;
            fileListDiv.innerHTML = '';
            fileViewerSection.style.display = 'none';

            if (files.length > 0) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (file.name.endsWith('.txt')) {
                        const fileItem = document.createElement('a');
                        fileItem.classList.add('file-item');
                        fileItem.textContent = file.name;
                        fileItem.href = "#";
                        fileItem.addEventListener('click', function(e) {
                            e.preventDefault();
                            loadFileContent(file);
                        });
                        fileListDiv.appendChild(fileItem);
                    }
                }
            }
        });

        // --- Single File Section ---
        const singleFileInput = document.getElementById('fileInput');
        singleFileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (file) {
                loadFileContent(file); // Use existing loadFileContent
            }
        });

        // --- Load File Content ---
        function loadFileContent(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                fileContentTextarea.value = e.target.result;
                fileViewerSection.style.display = 'block';
                window.scrollTo({ top: fileViewerSection.offsetTop, behavior: 'smooth' });
            };
            reader.readAsText(file);
        }

        function copyText() {
            const textBox = document.getElementById('fileContent');
            textBox.select();
            document.execCommand('copy');

            const btn = document.querySelector('#fileViewer .btn');
            btn.innerText = "Copiado!";
            setTimeout(() => btn.innerText = "Copiar Texto", 1500);
        }

        //Initial Setup
        showSection('singleFileSection');
    </script>

</body>
</html>
